<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Required for mobile WebXR: no zoom, full viewport -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>WebAR Viewer</title>

  <style>
    /* Reset page chrome */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;           /* fallback if AR camera feed isn't active */
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      overflow: hidden;
      touch-action: none;          /* prevent scroll/pinch interfering with gestures */
    }

    /* On-screen UI container (title, etc.) */
    #uiOverlay {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
      pointer-events: none; /* text shouldn't block taps */
    }

    #sceneTitle {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4em;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }

    /* Debug log panel (optional, can be hidden in prod) */
    #debugLog {
      max-width: 80vw;
      max-height: 40vh;
      overflow-y: auto;
      font-size: 11px;
      font-family: monospace;
      line-height: 1.4em;
      color: #0f0;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
      padding: 6px 8px;
      white-space: pre-wrap;
      pointer-events: none;
    }

    /* The AR enter button is injected by JS,
       but we style a base class so it stays consistent */
    .webar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      padding: 12px 20px;
      min-width: 120px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      z-index: 1000;
      cursor: pointer;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
  </style>
</head>

<body>

  <!-- UI overlay (title and debug console) -->
  <div id="uiOverlay">
    <div id="sceneTitle">Welcome to LIVR Singapore_AR</div>
    <div id="debugLog"></div>
  </div>

  <!-- We do NOT place the canvas manually.
       THREE.WebGLRenderer will inject <canvas> for us in app.js. -->

  <!-- We load app.js as a module so it can import three.module.js, GLTFLoader.js, etc.
       app.js will:
       - create renderer with alpha
       - append renderer.domElement (canvas)
       - create / append the AR button
       - request WebXR session
       - load scene.glb + scene.meta.json
       - run hit test, place model
  -->
  <script type="module" src="./app.js"></script>

</body>
</html>
